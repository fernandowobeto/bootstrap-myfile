<html>
	 <head>
			<meta charset="utf-8">
			<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
			<script type='text/javascript' src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
			<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
			<style>
				 body{
						padding: 15px;
				 }
			</style>
			<script src="bootstrap-myfile.min.js"></script>
			<script>
				 $(document).ready(function() {
						$(':file').myfile({
							 classText: 'input-xxlarge'
						});
						
						$('#desabilitar').click(function(){
							 $(':input').not(':button[id]').attr('disabled',true);
							 $(':file').myfile('disable');
						});
						
						$('#habilitar').click(function(){
							 $(':input').attr('disabled',false);
							 $(':file').myfile('enable');
						});		
						$('#limpar').click(function(){
							 $(':file').myfile('clear');
						});
						$('#ver_valor').click(function(){
							 alert($(':file').val());
						})
				 });
			</script>
	 </head>
	 <body>
			<form class="form-horizontal">
				 <div class="control-group">
						<label class="control-label" for="nome">Nome</label>
						<div class="controls">
							 <input type="text" id="nome" placeholder="Nome">
						</div>
				 </div>
				 <div class="control-group input-append">
						<label class="control-label" for="inputPassword">Foto</label>
						<div class="controls">
							 <input type="file" data-class="input-xxlarge">
						</div>
				 </div>											 
				 <div class="control-group">
						<button type="button" id="desabilitar">Desabilitar</button>
						<button type="button" id="habilitar">Habilitar</button>
						<button type="button" id="limpar">Limpar</button>
						<button type="button" id="ver_valor">Ver valor</button>
				 </div>						
			</form>					
	 </body>
</html>
</div>
